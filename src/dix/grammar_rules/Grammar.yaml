Variables: { }

Add:

  datatypes:
    NUMBER: '-?\d+(\.\d+)?'
    STRING: '".*?"'
    CHAR: "'.'"

  PAREN_OPEN: '\('
  PAREN_CLOSE: '\)'

  BRACKET_OPEN: '\['
  BRACKET_CLOSE: '\]'

  BRACES_OPEN: '\{'
  BRACES_CLOSE: '\}'

  SEMI_COLON: ';'
  SET: 'set\b'
  VARIABLE: '[\-\p{Sm}\w\p{Po}&&[^;]]+'

Ignore:
  - '[\t ]+'

EndStatement: \n
